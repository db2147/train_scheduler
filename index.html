<!DOCTYPE html>
<html lang="en">
<head>
			<meta charset="UTF-8">
			<title>train_scheduler</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- first link for smoke font; may implement later -->
			<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="style.css">
			<!-- Latest compiled and minified JavaScript -->

</head>

<body>
	
	<div container class="container">	

		<h1 container class="jumbotron">Train Time</h1>
	  <div class="table-responsive">
		<table class="table-bordered">
	      <thead>
	    	 <tr> 
			  <th>Train Name</th>
			  <th>Destination</th>
		 	  <th>Frequency (min)</th>
			  <th>Next Arrival</th>
			  <th>Minutes Away</th>
	      	</tr>
	      </thead>
	      <tbody id="trainInfo">
	      		
	      	
	      </tbody>
		</table>
	  </div> <!-- table responsive div -->

	  <!-- Search Parameters Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form role="form">
			  <div class="form-group">
			    <label for="train-name">Train Name:</label>
			    <input type="text" class="form-control" id="trainname">
			  </div>
			<div class="form-group">
			  <label for="destination">Destination:</label>
			  <input type="text" class="form-control" id="destination">  
			</div>
			  <div class="form-group">
			    <label for="first-train-time">First Train Time (HH:mm - military time):</label>
			    <input type="text" class="form-control" id="firsttraintime">
			  </div>
			  <div class="form-group">
			    <label for="frequency">Frequency (min):</label>
			    <input type="text" class="form-control" id="frequency">
			  </div>
			  <div class="checkbox">
			    <label><input type="checkbox"> Remember me</label>
			  </div>
			  <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
			</form> 
						 
		</div>
	  </div>			
	</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="logic.js"></script>

</body>
</html>
